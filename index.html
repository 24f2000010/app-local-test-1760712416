<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="calculator">
                    <h2 class="text-center">Simple Calculator</h2>
                    <input type="text" id="input" class="form-control" placeholder="Enter an expression">
                    <button onclick="calculate()" class="btn btn-primary">Calculate</button>
                    <div id="result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const input = document.getElementById('input').value;
            try {
                const result = eval(input);
                document.getElementById('result').innerHTML = `<div class="alert alert-success" role="alert">Result: ${result}</div>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="alert alert-danger" role="alert">Error: ${error.message}</div>`;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
